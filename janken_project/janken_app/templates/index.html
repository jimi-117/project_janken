<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Hu Mi !</title>
    <!-- Add Bulma CSS CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Janken Game</h1>
            <div class="buttons">
                <button onclick="play('rock')" class="button is-primary">Rock</button>
                <button onclick="play('scissors')" class="button is-link">Scissors</button>
                <button onclick="play('paper')" class="button is-info">Paper</button>
            </div>
            <div id="result" class="notification is-primary"></div>
        </div>
    </section>
    <script>
        function play(user_hand) {
            // Fetch the result from server and update UI
            fetch(`/play/?hand=${user_hand}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 
                        `Result: ${data.result}, CPU's hand: ${data.cpu_hand}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
